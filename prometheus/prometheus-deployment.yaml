apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: prometheus-deployment
  name: prometheus
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - image: prom/prometheus:v2.20.1
        name: prometheus
        command:
        - "/bin/prometheus"
        args:
        - "--config.file=/etc/prometheus/prometheus.yml"
        - "--storage.tsdb.path=/prometheus"
        - "--storage.tsdb.retention=168h"
        - "--web.console.libraries=/etc/prometheus/console_libraries"
        - "--web.console.templates=/etc/prometheus/consoles"
        - "--web.enable-lifecycle"
        - "--log.level=warn"
        ports:
        - containerPort: 9090
          protocol: TCP
        securityContext:
          runAsUser: 0
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
          limits:
            cpu: 500m
            memory: 2048Mi
        env:
        - name: TZ
          value: Asia/Shanghai        
        volumeMounts:
        - mountPath: "/prometheus"
          name: prometheus-kube-system-disk
          subPath: prometheus
        - mountPath: "/etc/prometheus"
          name: config-volume
      serviceAccountName: prometheus    
      volumes:
      - name: prometheus-kube-system-disk
        persistentVolumeClaim:
          claimName: prometheus-kube-system-disk
      - name: config-volume
        configMap:
          name: prometheus-config
